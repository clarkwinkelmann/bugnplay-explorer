<!DOCTYPE html>

	<body>

		<script src="https://fb.me/react-dom-0.14.8.min.js"></script>
		<script src="script.js"></script>
		<script>
			/* global React, BugnplayExplorer */

			$(function() {
				React.render(React.createElement(BugnplayExplorer), document.getElementById('explorer'));
			});
		</script>
		<!-- Piwik -->
		<script type="text/javascript">
		  var _paq = _paq || [];
		  _paq.push(["setDomains", ["*.bugnplayexplorer.clarkwinkelmann.com"]]);
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
			var u="//analytics.kilowhat.net/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', 19]);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		  })();
		</script>
		<noscript><p><img src="//analytics.kilowhat.net/piwik.php?idsite=19" style="border:0;" alt="" /></p></noscript>
		<!-- End Piwik Code -->
